<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎插件 -->
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-nickname">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>


    <!-- 创建模板 -->
    <script id="tmp_cate" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:;" data-id='{{v.id}}' class="btn btn-info btn-xs btn-edit">编辑</a>
                    <a href="javascript:;" data-id='{{v.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        $(function () {

            /*
            获取文章分类信息
            步骤
            1. 进入页面之后
            2. 通过ajax获取数据
            3. 数据获取到之后渲染到页面上
            1. 结合模板引擎来渲染
            */

            /* 文章类别搜索
            请求地址：http://localhost:8000/admin/category_search 网络地址: https://autumnfish.cn/big/admin/category_search
            请求方式：get
            请求参数：无
            返回数据：
            名称	类型	说明
            id	number	类别
            name	string	类别名称
            slug	string	别名 */

            // 将Ajax请求封装成函数
            function getCategory() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        // console.log(backData);
                        // 获取数据后通过模板引擎渲染到页面
                        if (backData.code == 200) {

                            var resHtml = template('tmp_cate', backData);
                            $('tbody').html(resHtml);

                        }
                    }
                });
            }

            // 进入页面调用ajax函数
            getCategory();


            /* //点击模态框中的确认按钮
            //获取用户要新增的 文字类别和别名
            //发送ajax请求 */

            /* 新增文章类别
            请求地址：http://localhost:8000/admin/category_add 网络地址: https://autumnfish.cn/big/admin/category_add
            请求方式：post
            请求参数：
            名称	类型	说明
            name	string	类别名称
            slug	string	别名
            返回数据：
            名称	类型	说明
            msg	string	文字信息 ‘增加成功’ ‘增加失败’ */

            //点击模态框中的确认按钮
            $('#model_add').on('click', function () {
                //获取用户要新增的 文字类别和别名
                var name = $('#recipient-name').val();
                var nickname = $('#recipient-nickname').val();
                // 发送Ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: name,
                        slug: nickname
                    },
                    success: function (backData) {
                        // console.log(backData);
                        
                        if (backData == 200){
                            // 新增成功,重新调用ajax的函数
                            getCategory();
                        }
                    }

                });
                //隐藏模态框
                $('#addModal').modal('hide');
            });


            /* 分类删除
                删除文章类别
                请求地址：http://localhost:8000/admin/category_delete 
                请求方式：post
                请求参数：
                名称	类型	说明
                id	number	类别 id
                返回数据：
                名称	类型	说明
                msg	string	文字信息 ‘删除成功’ ‘删除失败’ */

            // 1.给删除按钮设置点击事件.(删除按钮是模板引擎动态生成的,所以要用委托注册)
            $('tbody').on('click', 'a.btn-delete', function () {
                // 给一个变量将this保存
                var that = $(this);
                // 2.获取当前删除的这条数据(这条文章类别)的id
                var id = $(this).attr('data-id');
                // 3.发送ajax请求,删除这条数据
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            // 再刷新一下页面
                            // ​  删除成功要重新渲染数据:
                            // getCategory();
                            // ​  我们用了一个投机的方式,直接把这一条数据给从dom树移除.
                            that.parent().parent().remove();
                        };
                    }
                })



            });



        });

    </script>

</body>

</html>
